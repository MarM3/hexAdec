# Site settings
title: Web Hexadecimal a decimal
email: maradrformacion@gmail.com
description: >
  CÃ¡lculo de Hexadecimal a Decimal,
  introduce un hexadecimal y compueba su decimal.
lang: es-ES

baseurl: "https://marm3.github.io/hexAdec" # the subpath of your site, e.g. /blog/
url: https://marm3.github.io/hexAdec/ # the base hostname & protocol for your site
git_address: https://github.com/MarM3/hexAdec
git_edit_address: https://github.com/MarM3/hexAdec

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Madrid
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:day/:month/:year/:title/
    output: true
