<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validar Hexadecimal</title>
    <meta name="author" content="Mar Mazuelas">
    <meta name="description" content="Ejercicio formulario de validación de un valor hexadecimal">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Pasar un valor hexadecimal a decimal</h1>
        </div>
        <form action="#">
            <div class="row">
                <h3>Los campos con * son obligatorios.</h3>
            </div>
            <div class="row">
                <label for="valor">Introduzca el valor hexadecimal*:
                    <input type="text" id="valor" name="valor" title="Valor hexadecimal tipo: 0F0F0F"
                        placeholder="Ej: 12d58f" required>
                </label>
            </div>
            <div class="row">
                <input type="submit" id="enviar" name="enviar" value="Enviar" class="btn btn-primary">
            </div>
        </form>
        <i class="fab fa-buysellads" id="icono">Debe introducir un hexadecimal válido</i>
        <div class="row" id="mostrar">
            <label for="resultado">En decimal es:
            <input type="text" id="resultado" name="resultado" title="Resultado decimal">
        </label>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/validar.js"></script>
</body>

</html>
